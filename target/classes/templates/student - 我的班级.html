<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>学生-学习主页</title>
    <link rel="stylesheet" href="/lib/Layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/lib/solar/stylesheets/simple-calendar.css">
    <link rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/lib/Layui/layui.js"></script>
    <script type="text/javascript" src="/lib/solar/javascripts/simple-calendar.js"></script>
</head>

<body>
<div class="layui-nav">
    <div class="box-center nav clear">
        <a class="logo" href="#"><img src="/img/logo.png"></a>

        <ul class="navmenu" lay-filter="">
            <li class="layui-nav-item">
                <a href="">首页</a>
            </li>
            <li class="layui-nav-item ">
                <a href="">课程广场</a>
            </li>
            <li class="layui-nav-item layui-this">
                <a href="">我的学习</a>
            </li>
            <li class="layui-nav-item my">
                <a href=""><img th:src="@{'/user/' + ${student.getUsername()} + '.png'}" class="layui-nav-img">我</a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="/studenthome/editor">修改信息</a>
                    </dd>
                    <dd>
                        <a href="javascript:;">安全管理</a>
                    </dd>
                    <dd>
                        <a href="/studenthome/logout">退了</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
<div class="box-center conbg">
    <div class="leftbox">
        <div class="face">
            <img th:src="@{'/user/' + ${student.getUsername()} + '.png'}">
            <div th:text="${student.getRealname()}" class="lefname">某某某</div>
            <span class="ide">已认证</span>
        </div>

        <ul class="lefnav">
            <li class="this">
                <a th:href="@{/studenthome/score}">我的学习</a>
            </li>
            <li class="">
                <a th:href="@{studenthome/news}">消息中心</a>
            </li>
            <li class="">
                <a th:href="@{/studenthome/editor}">个人设置</a>
            </li>
        </ul>

    </div>

    <div class="rightbox">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">我的课程</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>班级</th>
                            <th>所属课程</th>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>成绩</th>
                            <th>平均成绩</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="Student:${students}">
                            <th th:text="${Student.getClassnum()}"></th>
                            <th th:text="${Student.getName()}"></th>
                            <th th:text="${Student.getWork_id()}"></th>
                            <th th:text="${Student.getRealname()}"></th>
                            <th th:text="${Student.getScore()}"></th>
                            <th th:text="${Student.getAvgscore()}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-tab-item">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>


    </div>
</div>

</body>

</html>
