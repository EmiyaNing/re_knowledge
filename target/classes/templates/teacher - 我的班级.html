<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>教师-我的班级</title>
		<link rel="stylesheet" th:href="@{/lib/Layui/css/layui.css}" />
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<script type="text/javascript" th:src="@{/lib/Layui/layui.js}"></script>
	</head>

	<body>
		<div class="layui-nav">
			<div class="box-center nav clear">
				<a class="logo" href="#"><img th:src="@{/img/logo.png}"></a>

				<ul class="navmenu" lay-filter="">
					<li class="layui-nav-item">
						<a href="/teacherhome">首页</a>
					</li>
					<li class="layui-nav-item">
						<a href="">课程广场</a>
					</li>
					<li class="layui-nav-item my">
						<a href=""><img th:src="@{'/user/' + ${teacher.getUsername()} + '.jpg'}" class="layui-nav-img">我</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="/teacherhome/editor">修改信息</a>
							</dd>
							<dd>
								<a href="javascript:;">安全管理</a>
							</dd>
							<dd>
								<a href="/teacherhome/logout">退了</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<div class="box-center conbg">
			<div class="leftbox">
				<div class="face">
					<img th:src="@{'/user/' + ${teacher.getUsername()} + '.jpg'}">
					<div th:text="${teacher.getRealname()}" class="lefname">某某某</div>
					<span class="ide">已认证</span>
				</div>

				<ul class="lefnav">
					<li class="this">
						<a th:href="@{/teacherhome/classes}">我的班级</a>
					</li>
					<li class="">
						<a href="/teacherhome/courses_des">课程进度</a>
					</li>
					<li class="">
						<a th:href="@{/teacherhome/news}">消息中心</a>
					</li>
					<li class="">
						<a th:href="@{/teacherhome}">个人设置</a>
					</li>
					<li class="">
						<a th:href="@{/teacherhome/user_editor}">用户设置</a>
					</li>
				</ul>

			</div>

			<div class="rightbox">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title">
						<li class="layui-this">我的班级</li>
						<li>添加班级</li>
					</ul>
					<div class="layui-tab-content" >
						<div class="layui-tab-item layui-show">
							<div style="padding: 20px; background-color: #F2F2F2;">
								<div class="layui-row layui-col-space15">
									<div class="layui-col-md6" th:each="Class1:${classes}">
										<div class="layui-card layui-btn-container">
											<div class="layui-card-header" th:text="'班级号为:    ' + ${Class1.getClassnum()}">1</div>
											<div class="layui-card-body">
												<p th:text="'课程号为:' + ${Class1.getCourse_id()}">11</p>
												<p th:text="'课程平均成绩为:' + ${Class1.getAvgscore()}">11</p>
												<a class="layui-btn layui-btn-info" th:href="@{'/teacherhome/' + ${Class1.getClassnum()}}">班级详细界面</a>
												<a class="layui-btn layui-btn-danger" th:href="@{'/teacherhome/deleteclass/' + ${Class1.getClassnum()} + '/' + ${Class1.getCourse_id()}}">删除</a>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
						<div class="layui-tab-item">
							<form class="layui-form" action="/teacherhome/addclass" method="post">
								<div class="layui-form-item">
									<label class="layui-form-label">班级编号:</label>
									<div class="layui-input-block">
										<input type="text" name="classnum" required  lay-verify="required" placeholder="请输入班级编号" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">课程编号:</label>
									<div class="layui-input-block">
										<input type="text" name="course_id" required  lay-verify="required" placeholder="请输入课程编号" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
										<button type="reset" class="layui-btn layui-btn-primary">重置</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>

				
			</div>
		</div>

	</body>

	<script>
		layui.use(['element','form','layer'], function() {
			var element = layui.element;
			var layer   = layui.layer;
			var form    = layui.form;

			form.on('submit(forDemo)',function(data){
			    layer.msg(JSON.stringify(data.field));
			    layer.msg("添加班级请求发送成功!");
			    return false;
			});
		});
	</script>

</html>
